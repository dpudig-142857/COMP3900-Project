<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compound Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #ffffff;
            padding: 20px 30px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        #compoundName {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555555;
        }

        #compoundId {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555555;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        a:hover {
            color: #005bb5;
        }

        #errorMessage {
            color: #ff4c4c;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links for Compound</h1>
        <p id="compoundName"></p>
        <p id="compoundId"></p>
        <ul>
            <li><a id="keggLink" href="#" target="_blank">View on KEGG</a></li>
            <li><a id="pubchemLink" href="#" target="_blank">View on PubChem</a></li>
        </ul>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const compoundId = urlParams.get('compoundId');
        const compoundName = urlParams.get('compoundName');

        if (compoundId && compoundName) {
            document.getElementById('compoundName').innerText = `${compoundName}`;
            document.getElementById('compoundId').innerText = `${compoundId}`;

            const keggUrl = `https://www.genome.jp/dbget-bin/www_bget?cpd:${compoundId}`;
            const pubchemUrl = `https://pubchem.ncbi.nlm.nih.gov/compound/${compoundId}`;
            document.getElementById('keggLink').href = keggUrl;
            document.getElementById('pubchemLink').href = pubchemUrl;
        } else {
            document.getElementById('compoundId').innerText = "Compound ID not provided.";
        }
    </script>
</body>
</html>
