<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="pathway_tab.css">

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="header-left">
                <img src="eye.jpeg" alt="Deadline Demons Logo" class="logo">
            </div>

            <div class="header-center">
                <h1 class="title">PATHWAY INFORMATION</h1>
            </div>

            <div class="header-right clickable-section" onclick="window.close()">
                <br> Back <br> <br>
            </div>
        </div>
    </header>
    
    <!-- Pathway Information and Links -->
    <div class="main-content my-5">
        <div class="container main-box">
            <p id="pathwayName"></p>
            <p id="pathwayId"></p>
            <ul class="links">
                <li class="link"><a id="keggLink" href="#" target="_blank"></a></li>
            </ul>
            <p id="errorMessage" style="display: none;">Pathway link not found for this pathway.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pathwayId = urlParams.get('pathwayId');
        const pathwayName = urlParams.get('pathwayName');

        if (pathwayName && pathwayId) {
            document.title = `Pathway: ${pathwayName}`;
            document.getElementById('pathwayName').innerText = `${pathwayName}`;
            document.getElementById('pathwayId').innerText = `${pathwayId}`;
            
            const keggUrl = `https://www.genome.jp/pathway/map${pathwayId}`;
            document.getElementById('keggLink').href = keggUrl;
            document.getElementById('keggLink').innerText = "View on KEGG";
        } else {
            document.getElementById('pathwayName').innerText = "Pathway ID not provided.";
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
