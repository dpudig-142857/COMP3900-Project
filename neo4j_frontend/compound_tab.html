<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="compound_tab.css">

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="header-left">
                <img src="eye.jpeg" alt="Deadline Demons Logo" class="logo">
            </div>

            <div class="header-center">
                <h1 class="title">COMPOUND INFORMATION</h1>
            </div>

            <div class="header-right clickable-section" onclick="window.close();">
                <br> Back <br> <br>
            </div>
        </div>
    </header>
    
    <!-- Compound Information and Links -->
    <div class="main-content my-5">
        <div class="container main-box">
            <p id="compoundName"></p>
            <p id="compoundId"></p>
            <ul class="links">
                <li class="link"><a id="keggLink" href="#" target="_blank">View on KEGG</a></li>
                <li class="link"><a id="pubchemLink" href="#" target="_blank">View on PubChem</a></li>
            </ul>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const compoundId = urlParams.get('compoundId');
        const compoundName = urlParams.get('compoundName');

        if (compoundId && compoundName) {
            document.title = `Compound: ${compoundName}`;
            document.getElementById('compoundName').innerText = `${compoundName}`;
            document.getElementById('compoundId').innerText = `${compoundId}`;
            
            const keggUrl = `https://www.genome.jp/dbget-bin/www_bget?cpd:${compoundId}`;
            const pubchemUrl = `https://pubchem.ncbi.nlm.nih.gov/compound/${compoundId}`;
            document.getElementById('keggLink').href = keggUrl;
            document.getElementById('pubchemLink').href = pubchemUrl;
        } else {
            document.getElementById('compoundId').innerText = "Compound ID not provided.";
        }
    </script>
</body>
</html>
