<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Tab</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        #filterInput {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results Overview</h1>

        <!-- Filter Input -->
        <input type="text" id="filterInput" placeholder="Type to filter results..." oninput="filterResults()">
    
        <table id="resultsTable">
            <thead>
                <tr id="tableHeaders"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        async function loadResults() {
            const response = await fetch("combined_results.json"); // Ensure the JSON file is in the same directory
            const data = await response.json();

            const table = document.getElementById("resultsTable");
            const headers = Object.keys(data[0]);

            // Add table headers
            const thead = table.querySelector("thead");
            const headerRow = document.createElement("tr");
            headers.forEach(header => {
                const th = document.createElement("th");
                th.innerText = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Populate table rows with data and set up a row-wise filter attribute
            const tbody = table.querySelector("tbody");
            data.forEach(row => {
                const tr = document.createElement("tr");
                tr.setAttribute("data-row", JSON.stringify(row).toLowerCase()); // Store row data for filtering

                headers.forEach(header => {
                    const td = document.createElement("td");
                    td.innerText = row[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function filterResults() {
            const filter = document.getElementById("filterInput").value.toLowerCase();
            const rows = document.querySelectorAll("#resultsTable tbody tr");

            rows.forEach(row => {
                const rowData = row.getAttribute("data-row");
                row.style.display = rowData.includes(filter) ? "" : "none";
            });
        }

        loadResults();
    </script>
</body>
</html>
