<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolite Query</title>
</head>
<body>
    <h1>Query Metabolites for KEGG Pathways</h1>
    <form method="POST">
        <label for="metabolites">Enter Metabolites (comma-separated):</label><br>

        <input type="submit" value="Submit">
    </form>
</body>
