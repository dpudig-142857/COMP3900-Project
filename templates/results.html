<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        <h2>KEGG Pathways</h2>
        <section>
            <ul>
                {% for metabolite, data in kegg.items() %}
                    <li>
                        <strong>{{ metabolite }}:</strong>
                        <ul>
                            {% for pathway in data.splitlines() %}
                                <li><strong>{{ pathway.split()[0] }}</strong> - {{ pathway.split()[1:]|join(' ') }}</li>
                            {% endfor %}
                        </ul>

                        <!-- PubChem and HMDB Links -->
                        <div class="links">
                            <a href="https://pubchem.ncbi.nlm.nih.gov/compound/{{ metabolite }}" target="_blank" class="btn">
                                View on PubChem
                            </a>
                            <a href="https://hmdb.ca/metabolites/{{ metabolite }}" target="_blank" class="btn">
                                View on HMDB
                            </a>
                        </div>

                    </li>
                {% endfor %}
            </ul>
        </section>

        <div class="button-container">
            <button type="button" onclick="history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
